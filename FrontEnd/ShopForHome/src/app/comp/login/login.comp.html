<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>ShopForHome - Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="role" name="role" required>
            <mat-option *ngFor="let r of roles" [value]="r">{{ r }}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button class="signUp" mat-raised-button (click)="navigateToSignUp()">Sign Up</button>
      </form>
      
    </mat-card-content>
  </mat-card>
