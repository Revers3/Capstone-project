<mat-toolbar color="primary">
    <span>
      <h3> ShopForHome - Your Orders</h3>
    </span>
    <div class="button-row">
      <button mat-button (click)="goToCart()">Cart</button>
      <button mat-button (click)="goToProducts()">Products</button>
      <button mat-button (click)="goToOrders()">Orders</button>
      <button mat-button (click)="goToWishlists()">Wishlist</button>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar>
  
 
  <mat-form-field appearance="fill">
    <mat-label>Search by order id</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Type to search">
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!-- Id Column -->
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> Id </th>
  <td mat-cell *matCellDef="let element"> {{element.id}}</td>
</ng-container>

<!-- Image Column -->
<ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"><img [src]="element.product.image" alt="{{ element.product.name }}" style="max-width: 100px; max-height: 100px;"/></td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice | currency}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-flat-button color="warn" (click)="deleteOrder(element.id, element.quantity)">Delete</button>
    </td>
  </ng-container>


  <!-- Header and Row Definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
