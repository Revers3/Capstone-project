<mat-toolbar color="primary">
  <span>
    <h3> ShopForHome - Products</h3>
  </span>
  <div class="button-row">
    <button mat-button (click)="goToCart()">Cart</button>
    <button mat-button (click)="goToProducts()">Products</button>
    <button mat-button (click)="goToOrders()">Orders</button>
    <button mat-button (click)="goToWishlists()">Wishlist</button>
    <button mat-button color="warn" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>


<mat-form-field appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Type to search">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.image" alt="{{ element.name }}" style="max-width: 100px; max-height: 100px;"/> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <!-- Stock Column -->
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>

  <!-- Discount Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount * 100}}% </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button [disabled]="isOrderDisabled(element)" (click)="addToCart(element, element.image)">Add to Cart</button>
      <button mat-button (click)="createWishList(element, element.image)">Wishlist</button>
    </td>
  </ng-container>

  <!-- Header and Row definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
