<mat-toolbar color="primary">
  <span>
    <h3> ShopForHome - Wishlist</h3>
  </span>
  <div class="button-row">
    <button mat-button (click)="goToCart()">Cart</button>
    <button mat-button (click)="goToProducts()">Products</button>
    <button mat-button (click)="goToOrders()">Orders</button>
    <button mat-button (click)="goToWishlists()">Wishlist</button>
    <button mat-button color="warn" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>



<mat-form-field appearance="fill">
  <mat-label>Search by product name</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Type to search">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let wish"><img [src]="wish.product.image" alt="{{ wish.product.name }}" style="max-width: 100px; max-height: 100px;"/></td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let wish">{{ wish.product.name }}</td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let wish">{{ wish.product.category }}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let wish">{{ wish.product.price }}</td>
    </ng-container>

    <!-- stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
      <td mat-cell *matCellDef="let wish">{{ wish.product.stock }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let wish">
         <!--<button mat-flat-button [disabled]="isOrderDisabled(wish)" (click)="addToCart(wish, wish.image)">Add to Cart</button>  --> 
        <button mat-flat-button color="warn" (click)="deleteWishlist(wish.id)">Remove</button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
